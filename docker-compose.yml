services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./prisma/dev.db
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - sqlite_data:/app/prisma
    restart: unless-stopped

volumes:
  sqlite_data: